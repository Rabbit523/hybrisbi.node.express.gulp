<div class="container-fluid normal-scroll" ng-controller="scoreCardManager as controller">
    <div class="row content">
        <div class="col-md-10">
            <div class="sidenav-main-title" style="float:none;font-size:20px;margin-top:15px">SCORE CARDS</div>
            <div class="form-inline" style="margin-top:15px">
                <div class="form-group has-feedback pull-right" style="width:30%;margin-bottom:10px;">
                    <input class="form-control" style="width:100%" type="text" placeholder="Search" ng-model="search.term" />
                    <i class="glyphicon glyphicon-search form-control-feedback"></i>
                </div>
            </div>
            <script type="text/ng-template" id="codeHeader.html">
                <div class="text-left">
                Code
                <div style="width:20px;float:right;display:grid;margin-left:5px;">
                    <span class="glyphicon glyphicon-triangle-top sm-icon" ng-style="{color: activeSort==='CUSTOMERCODEasc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('CUSTOMERCODE','asc')"></span>
                    <span class="glyphicon glyphicon-triangle-bottom sm-icon" ng-style="{color: activeSort==='CUSTOMERCODEdesc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('CUSTOMERCODE','desc')"></span>
                </div>
                <multiselect style="width:20px;float:right" ng-model="fltr_code" ng-change="filterTable(this, 'scTable', 'CUSTOMERCODE', this.fltr_code)" options="customerCodes"
                classes-btn="'btn-tbl-filter icon-button glyphicon glyphicon-filter'"  search-limit="300" show-search="true" show-unselect-all="true"
                  tbl-filter="true"></multiselect>
                </div> 
            </script>
            <script type="text/ng-template" id="nameHeader.html">
                <div class="text-left">
                Customer Name
                <div style="width:20px;float:right;display:grid;margin-left:5px;">
                    <span class="glyphicon glyphicon-triangle-top sm-icon" ng-style="{color: activeSort==='CUSTOMERNAMEasc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('CUSTOMERNAME','asc')"></span>
                    <span class="glyphicon glyphicon-triangle-bottom sm-icon" ng-style="{color: activeSort==='CUSTOMERNAMEdesc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('CUSTOMERNAME','desc')"></span>
                </div>
                <multiselect style="width:20px;float:right" ng-model="fltr_name" ng-change="filterTable(this, 'scTable', 'CUSTOMERNAME', this.fltr_name)" options="customerNames"
                classes-btn="'btn-tbl-filter icon-button glyphicon glyphicon-filter'"  search-limit="300" show-search="true" show-unselect-all="true"
                  tbl-filter="true"></multiselect>
                </div> 
            </script>
            <script type="text/ng-template" id="periodHeader.html">
                <div class="text-left">
                Period
                <div style="width:20px;float:right;display:grid;margin-left:5px;">
                    <span class="glyphicon glyphicon-triangle-top sm-icon" ng-style="{color: activeSort==='PERIODasc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('PERIOD','asc')"></span>
                    <span class="glyphicon glyphicon-triangle-bottom sm-icon" ng-style="{color: activeSort==='PERIODdesc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('PERIOD','desc')"></span>
                </div>
                <multiselect style="width:20px;float:right" ng-model="fltr_periods" ng-change="filterTable(this, 'scTable', 'PERIOD', this.fltr_periods)" options="periods"
                classes-btn="'btn-tbl-filter icon-button glyphicon glyphicon-filter'"  search-limit="300" show-search="true" show-unselect-all="true"
                  tbl-filter="true"></multiselect>
                </div> 
            </script>
            <script type="text/ng-template" id="statusHeader.html">
                <div class="text-left">
                Status
                <div style="width:20px;float:right;display:grid;margin-left:5px;">
                    <span class="glyphicon glyphicon-triangle-top sm-icon" ng-style="{color: activeSort==='STATUSasc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('STATUS','asc')"></span>
                    <span class="glyphicon glyphicon-triangle-bottom sm-icon" ng-style="{color: activeSort==='STATUSdesc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('STATUS','desc')"></span>
                </div>
                <multiselect style="width:20px;float:right" ng-model="fltr_status" ng-change="filterTable(this, 'scTable', 'STATUS', this.fltr_status)" options="statuses"
                classes-btn="'btn-tbl-filter icon-button glyphicon glyphicon-filter'"  search-limit="300" show-search="true" show-unselect-all="true"
                  tbl-filter="true"></multiselect>
                </div> 
            </script>
            <script type="text/ng-template" id="tamHeader.html">
                <div class="text-left">
                TAM
                <div style="width:20px;float:right;display:grid;margin-left:5px;">
                    <span class="glyphicon glyphicon-triangle-top sm-icon" ng-style="{color: activeSort==='TAMasc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('TAM','asc')"></span>
                    <span class="glyphicon glyphicon-triangle-bottom sm-icon" ng-style="{color: activeSort==='TAMdesc' ? '#F0AB00':'#FFF'}" ng-click="controller.applySelectedSort('TAM','desc')"></span>
                </div>
                <multiselect style="width:20px;float:right;margin-left:5px;" ng-model="fltr_tam" ng-change="filterTable(this, 'scTable', 'TAM', this.fltr_tam)" options="tams"
                  show-search="true" tbl-filter="true"  classes-btn="'btn-tbl-filter icon-button glyphicon glyphicon-filter'"></multiselect>
            </div>
            </script>
            <table ng-table="controller.scTable" class="table table-striped-black table-bordered table-responsive" show-filter="false">
                <colgroup>
                    <col width="10%" />
                    <col width="30%" />
                    <col width="10%" />
                    <col width="20%" />
                    <col width="20%" />
                    <col width="10%" />
                </colgroup>
                <tr ng-repeat="sc in $data">
                    <td header="'codeHeader.html'">
                        <a ng-href="#/scoreCard?id={{sc.ID}}">{{sc.CUSTOMERCODE}}</a>
                    </td>
                    <td header="'nameHeader.html'">
                        <a ng-href="#/scoreCard?id={{sc.ID}}">{{sc.CUSTOMERNAME}}</a>
                    </td>
                    <td header="'periodHeader.html'">
                        {{sc.PERIOD}}
                    </td>
                    <td header="'statusHeader.html'">
                        {{sc.STATUS}}
                    </td>
                    <td header="'tamHeader.html'">
                        {{sc.TAM}}
                    </td>
                    <td title="'Open'" align="center">
                        <a style="cursor: pointer;" href="" ng-href="#/scoreCard?id={{sc.ID}}">
                            <span class="glyphicon glyphicon-pencil" style="color:#008FD3"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>
